<script type="text/javascript">

// Задание 1  урока №5. Написать функцию преобразования цвета из 10-ного представления в 16-ный. Функция должна принимать 3 числа от 0 до 255 и возвращать строковый хеш.

  function colorDecToHex(a, b, c) {
    function toString(integ) {
      if (integ < 10) {
        return integ.toString();
      }
      else if (integ == 10) {
        return 'A';
      }
      else if (integ == 11) {
        return 'B';
      }
      else if (integ == 12) {
        return 'C';
      }
      else if (integ == 13) {
        return 'D';
      }
      else if (integ == 14) {
        return 'E';
      }
      else if (integ == 15) {
        return 'F';
      }
    }

    var itog = '';
    itog += toString(Math.floor(a / 16));
    itog += toString(a % 16);
    itog += toString(Math.floor(b / 16));
    itog += toString(b % 16);
    itog += toString(Math.floor(c / 16));
    itog += toString(c % 16);
    return itog;
  }

  console.log('A=#' + colorDecToHex(0, 150, 255));


// Задание 2 урока №5. Написать функцию, преобразующую число в объект. Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. Например для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, 'сотни’: 2}. Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

  function intToObject(a) {
    var b = parseFloat(a);
    var rezult = {}
    if ( (typeof(a) != 'number') && (isNaN(b)) ) {
      console.log('Это не число. Недопустимо.');
      return {};
    }
    else if (b%1 > 0) {
      console.log('Число дробное. Недопустимо.');
      return {};
    }
    else if (b > 999) {
      console.log('Число превышает 999. Недопустимо.');
      return {};
    }
    else if (b < 0) {
      console.log('Число отрицательное. Недопустимо.');
      return {};
    }
    else {
      rezult['единицы'] = b % 10;
      rezult['десятки'] = Math.floor((b % 100) / 10);
      rezult['сотни'] = Math.floor((b % 1000) / 100);
      return rezult;
    }
  }

  console.log(intToObject('13.15'));
  console.log(intToObject(456));


// Задание 3* урока №5. Реализовать функцию objectToQueryString(object), которая принимает аргументом объект, возвращает строку.

  function objectToQueryString(object) {
    var rezult = '';
    var oneString = true;
    for (var key in object) {
      if (oneString) {
        oneString = false;
      }
      else {
        rezult += '&';
      }
      rezult += key + '=' + object[key];
    }
    return rezult;
  }
  console.log(objectToQueryString({ единицы: 6, десятки: 5, сотни: 4 }))
