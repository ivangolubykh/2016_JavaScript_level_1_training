  function reverseArray(arr) {
    return arr.reverseArrayInPlace();
  }

  Array.prototype.reverseArrayInPlace = function () {
    var rezault = []
    for (var i = this.length - 1; i >= 0; i--) {
      rezault.push(this[i]);
    }
    return rezault;
  }
