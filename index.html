<script type="text/javascript">
  "use strict";

// Задание 1  урока №4. Напишите функцию min, принимающую два аргумента, и возвращающую минимальный из них.
  console.log(min(0, 10)); // → 0 
  console.log(min(0, -10)); // → -10

  function min(a, b) {
    return (a < b) ? a : b;
  }


// Задание 2  урока №4. Часть 1: Напишите функцию countBs, которая принимает строку в качестве аргумента, и возвращает количество символов “B”, содержащихся в строке.
  function countBs(string) {
    var count = 0;
    for (var i = 0; i < string.length; i++) {
      count += (string.charAt(i) == 'B') ? 1 : 0;
    }
    return count;
  }
  console.log(countBs('BbaBBbbaabB')); // Test

// Задание 2  урока №4. Часть 2: Искать заданный при вызове функции символ, а не “B”, среди содержащихся в строке.
  function countChar(string, char) {
    var count = 0;
    for (var i = 0; i < string.length; i++) {
      count += (string.charAt(i) == char) ? 1 : 0;
    }
    return count;
  }
  console.log(countChar('BbaBBbbaabB', 'a')); // Test


// Задание 3 (со *) урока №4. Напишите рекурсивную функцию isEven, определяющую чётность числа.

  function isEven(n) {
    if (n==0) return true;
    else if (n==1) return false;
    else if (n<0) {
      // n += 2;
      return isEven(n + 2);
    }
    else {
      // n -= 2;
      return isEven(n - 2);
    }
  }
// Потестируйте её на 50 и 75. Попробуйте задать ей -1. Почему она ведёт себя таким образом? Можно ли её как-то исправить?
  console.log( isEven(50) );
  console.log( isEven(75) );
  console.log( isEven(-1) );
// Ответ: Функция ведёт себя таким образом, потому что я так её запрограммировал, заранее зная, что ей могут передать отрицательные числа.

</script>
