// Задание 2 урока №6. Напишите две функции, reverseArray и reverseArrayInPlace. Первая получает массив как аргумент и выдаёт новый массив, с обратным порядком элементов. Вторая работает как оригинальный метод reverse – она меняет порядок элементов на обратный в том массиве, который был ей передан в качестве аргумента. Не используйте стандартный метод reverse.

  function reverseArray(arr) {
    return arr.reverseArrayInPlace();
  }

  Array.prototype.reverseArrayInPlace = function () {
    var rezault = []
    for (var i = this.length - 1; i >= 0; i--) {
      rezault.push(this[i]);
    }
    return rezault;
  }

  console.log(reverseArray([1, 7, 9]));
  var arr1 = [1, 88, 9];
  console.log(arr1.reverseArrayInPlace());
