  function countChar(string, char) {
    var count = 0;
    for (var i = 0; i < string.length; i++) {
      count += (string.charAt(i) == char) ? 1 : 0;
    }
    return count;
  }

  function codeTextToCsv(string) {
    var screen = false;
    var newString;
    var i, j;
    if ( countChar(string, '"') > 0 ) {
      screen = true;
      newString = '';
      for (i = 0, j = 0; i < string.length; i++, j++) {
        if (string[i] == '"') {
          newString[j] = '"';
          j++;
        }
        newString[j] = string[i];
      }
      string = newString;
    }
    if ( countChar(string, ',') > 0 ) {
      screen = true;
    }
    if ( countChar(string, '\n') > 0 ) {
      screen = true;
    }
    if ( countChar(string, '\r') > 0 ) {
      screen = true;
    }

    if (screen) {
    // Если в строке были спецсимволы стандарта csv - то беру всё в кавычки
      return '"' + string + '"';
    }
    else {
      return string;
    }
  }
