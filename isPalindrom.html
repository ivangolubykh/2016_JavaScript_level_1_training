<!DOCTYPE html>
<html>
<head>
  <title>isPalindrom</title>
</head>
<body>
<script type="text/javascript">
  function isPalindrom(str) {return str==str.split('').reverse().join('')}
  console.log(isPalindrom('aabbaa'));
  console.log(isPalindrom('aabbaab'));
  console.log(isPalindrom('aab2baa'));
  console.log(isPalindrom('aa2bbaa'));
</script>

</body>
</html>
