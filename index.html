<script type="text/javascript">
  "use strict";

// 1. Необходимо разобраться почему работает именно так. Объяснения написать в виде комментария к каждой строчке

  var a = 1, b = 1, c, d; // Создаём 4 переменных, первым двум сразу присваиваем значение.

  c = ++a; alert(c); // 2 - Сначала  а увеличили на 1 (теперь а = 2), потом результат присвоили переменной с. Потом вывели алерт, можно было на отдельной строке это сделать.
  d = b++; alert(d); // 1 - Здесь получается, что равенство работает раньше, а только потом b увеличивается на 1 (теперь b=2), хотя это противоречит таблице приоритетов операций и либо такое поведение неверно, либо таблица приоритетов неверна. Понятно, что на уроке было разъяснено такое поведение как верное, но оно всё же противоречит таблице приоритетов, в которой ...++ имеет приоритет выше равенства или сложения. Получается авторы таблиц приоритетов безграмотные.

  c = (2+ ++a); alert(c); // 5 - Сначала а увеличили еще на 1 (теперь а = 3), потом прибавили это к 2 (получилось 5), потом это 5 присвоили в переменную с, потом вывели на экран.
  d = (2+ b++); alert(d); // 4 - Сначала к 2 прибавили b, выражение в скобках стало = 4, потом b увеличилась еще на 1 (теперь b=3). потом 4 из скобок присвоили в переменную d, потом вывели на экран.

  alert(a); // 3 - а по прежнему = 3 (еще со строчки 20)
  alert(b); // 3 - b по прежнему = 3 (еще со строчки 21)

  var x = 1 + (a *= 2)
  // мой ответ - сначала выражение в скобках а*2 = 4, потом 1+4=5. Итого x=5;


  //3. Забегая немного вперед. Напишите программу, которая выводит через console.log все числа от 1 до 100, с двумя исключениями. Для чисел, нацело делящихся на 3, она должна выводить ‘Fizz’, а для чисел, делящихся на 5 (но не на 3) – ‘Buzz’.Когда сумеете – исправьте её так, чтобы она выводила «FizzBuzz» для всех чисел, которые делятся и на 3 и на 5.

  // 3.1 - для (чисел делящихся на 3) и (для чисел делящихся на 5 , но не на 3)
  for (var i = 1; i <= 100; i++) {
    console.log( !(i % 3) ? 'Fizz' : !(i % 5) ? 'Buzz' : (i) );

  for (var i = 1; i <= 100; i++) {

  }
